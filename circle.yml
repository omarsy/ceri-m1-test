machine:
  java:
    version: oraclejdk8
dependencies:
  override:
    - mvn clean # install -U #clean and force install dependencies
  pre:
    - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - rm google-chrome.deb
test:
  override:
    - mvn integration-test
    - mvn jacoco:report
    - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.xml -DprojectToken=65c41b8251937cbc2f12d8a57d59f4347c68624b -DapiToken=8247828e40a52d137fd1a16a3051fffaac7a8f37


general:
    branches:
        only:
            - master